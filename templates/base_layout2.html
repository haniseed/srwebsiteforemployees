{% load static %}
<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Suggestions</title>
        <link href="{% static 'styles.css' %}" rel="stylesheet">
    </head>
    <body>
        <header class="wrapper">
            <h1><a href="{% url 'methods:list' %}"><img alt="" src="{% static 'img.jpg' %}"></a></h1>
            <nav>
                <ul>
                    <li>
                        <form action="{% url 'accounts:logout' %}" class="logout-link" method="post">
                            {% csrf_token %}
                            <button type="submit">Logout</button>
                        </form>
                    </li>
                </ul>
            </nav>
        </header>
        <div class="wrapper">
            {% block content %}
            {% endblock %}
        </div>
    </body>
</html>
